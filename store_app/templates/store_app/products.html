{% extends 'base.html' %}
{% block content %}
<ul> {% for p in page %}
    <li> <a href="{% url 'product_page' p.slug %}"> {{ p.name }}  </a> </li>
    <li> Цена: {{ p.price }} руб. </li>
    <hr>
    {% endfor %}
</ul>

{% for number in page.paginator.page_range %}
<a href="?page={{number}}"> {{ number }} </a>  |

{% endfor %}

{% endblock %}
